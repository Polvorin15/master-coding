<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formularios 游늼</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Formularios 游늼</h1>

  <!-- LOS FORMS NOS PERMITEN RECUPERAR DATOS DE ENTRADA DE NUESTROS USUARIOS -->
  <!-- Se declaran con la etiqueta <form> y por lo general incluyen 2 atributos:
  - action: indica la URL a d칩nde se dirige la data, puede ser un archivo php local, el endpoint de una API, etc
  - method: el m칠todo por el cu치l viajar치 la data, puede ser GET para traerla o POST para enviarla -->
  <form action="#" method="#">

    <!-- ELEMENTOS B츼SICOS -->
    <!-- Las etiquetas label e input deben de concidir en sus atributos for y name respectivamente, esto mejora la accesibilidad del formulario -->
    <label for="first_name">Nombre</label>
    <input name="first_name" type="text" placeholder="Juan" required>

    <!-- Podemos usar una etiqueta <br> para crear un "break" o un salto de l칤nea -->
    <br>

    <!-- Hay diferentes tipos de input: text, number, email, password, date, etc -->
    <!-- Lo que sea que ingresemos al input se registrar치 como el value del input -->
    <label for="last_name">Apellidos</label>
    <input name="last_name" type="text" placeholder="P칠rez">
    <br>

    <label for="age">Edad</label>
    <input name="age" min=0 max=99 type="number" placeholder="27">
    <br>

    <!-- Podemos agregar un atributo placeholder para agregar una sugerencia de la respuesta esperada-->
    <label for="email">Correo</label>
    <input name="email" type="email" placeholder="tucorreo@correo.com">
    <br>

    <label for="comments">Comentarios</label>
    <textarea cols="30" rows="3" name="comments" type="text"></textarea>
    <br>

    <label for="date">Fecha (no funciona en safari desktop)</label>
    <input name="date" type="date">
    <br>

    <!-- LISTAS CON OPCIONES -->
    <!-- Se declara con la etiqueta <select> y tambi칠n debe coincidir en la atributo for y name con su label
    - El atributo value incluye el valor oficial que arrojar치 esa opci칩n en caso de ser seleccionada
    - El atributo disabled nos permite deshabilitar la opci칩n para que no se pueda seleccionar
    - El atributo selected nos permite dejar una opci칩n seleccionada por default
    - Al agregar los atributos disabled o selected, su valor se considera true o verdadero -->
    <label for="country">Pa칤s</label>
    <select name="country">
      <option value="" disabled selected>Seleccione un pa칤s</option>
      <option value="co">Colombia</option>
      <option value="mx">M칠xico</option>
      <option value="cr">Costa Rica</option>
      <option value="gu">Guatemala</option>
      <option value="vz">Venezuela</option>
    </select>
    <br>

    <!-- FIELDSETS -->
    <!-- La etiqueta <fieldset> sirve para incluir sem치nticamente un conjunto de campos para rellenar
    Puede incluir la etiqueta <legend> para agregar un encabezado en el fieldset -->
    <fieldset>
      <legend>A침os de experiencia</legend>

      <!-- INPUT RADIO -->
      <!-- Botones de tipo radio o botones de opci칩n m칰ltiple
      - Debe incluir su respectivo value en caso de ser seleccionado
      - Si el atributo for de la etiqueta label y el atributo id de la etiqueta input coinciden, podemos seleccionar la opci칩n con s칩lo presionar el label
      - Como esta opci칩n est치 condicionada, cuando un valor sea selccionado se indicar치 como el value del input experience-->
      <label for="0_5years">0 a 5 a침os</label>
      <input name="experience" value="0_5years" id="0_5years" type="radio">

      <label for="5_10years">5 a 10 a침os</label>
      <input name="experience" value="5_10years" id="0_5years" type="radio">

      <label for="10plus">10 o m치s</label>
      <input name="experience" value="10plus" id="0_5years" type="radio">
    </fieldset>
    <br>

    <fieldset>
      <legend>Lenguajes de programaci칩n</legend>

      <!-- INPUT CHECKBOX -->
      <!-- Input para marcar distintas opciones que apliquen al mismo tiempo
      Al igual que los radio buttons, si el atributo for de la etiqueta label y el atributo id de la etiqueta input coinciden, podemos marcar el checkbox con s칩lo presionar el label
      -->
      <label for="javascript">Javascript</label>
      <input name="javascript" id="javascript" type="checkbox">

      <label for="hypertexthtml">HTML</label>
      <input name="hypertexthtml" id="hypertexthtml" type="checkbox">

      <label for="cascadestylesheet">CSS</label>
      <input name="cascadestylesheet" id="cascadestylesheet" type="checkbox">
    </fieldset>
    <br>

    <!-- SUBMIT FORM -->
    <!-- Define el bot칩n que "activar치" o que enviar치 la data ingresada del formulario al destino indicado en el atributo action de la etiqueta form
    - Se puede declarar con la etiqueta input o con la etiqueta button
    - Siempre va al final del form ya que es el elemento que registra a todos los inputs que lo anteceden -->
    <button type="submit">Enviar formulario!</button>
  </form>

  <!-- RESULTADO: URL QUERY STRINGS -->
  <!-- Esto es un ejemplo de c칩mo se ve la URL despu칠s de llenar el form y hacer click en SUBMIT:
  URL/?first_name=Pedrito&last_name=Gonzalez&age=27&email=cancun%40devf.mx&comments=Wujuu&date=2021-03-25&country=mx&experience=5_10years&javascript=on&hypertexthtml=on
  - Esta URL incluye todos los datos ingresados separados por un ampersand (&)
  - A cada uno de estos elementos se les llama query strings (first_name, last_name, etc)
  - Esta URL con los query strings podr칤a ser procesada por un servidor ya sea para traer datos existentes (GET) o enviar datos nuevos (POST) -->

  <!-- M치s info sobre HTML Forms: https://www.w3schools.com/html/html_forms.asp -->
</body>
</html>
